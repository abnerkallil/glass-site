<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Glass Site</title>
</head>
<body>
    <main>
        <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img class="avatarimg" src="./images/avatar.png" alt="">
                        <h3>Abner Kallil</h3>
                        <p>Pro Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="" srcset="">
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="" srcset="">
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <img src="./images/upcoming.png" alt="" srcset="">
                            <h2>New</h2>
                        </div>
                        <div class="link">
                            <img src="./images/library.png" alt="" srcset="">
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join pro for free Games.</h2>
                        <img src="./images/controller.png" alt="" srcset="">
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/assassins.png" alt="" srcset="">
                            <div class="card-info">
                                <h2>Assassins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/sackboy.png" alt="" srcset="">
                            <div class="card-info">
                                <h2>Sackboy A Great Adventure</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/spiderman.png" alt="" srcset="">
                            <div class="card-info">
                                <h2>Spiderman Miles Morales</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>
                </div>
        </section>
        
    </main>
    
</body>
</html>
